<div class="mt-2 mb-4 bg-light border border-secondary rounded-3">
  <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">DOM EXERCISE USING "readyState"</h1>
      <p>click THe button above to siplay loading status of page!
      </p>
      <p id="loadingstatus">
      </p>
      <button onclick= "myFunction()" class="btn btn-outline-secondary" type="button">Try It</button>
  </div>

  <script>
      function myFunction() {
          var x = document.readyState;
           document.getElementById("loadingstatus").innerHTML = x;
      }
  </script>
